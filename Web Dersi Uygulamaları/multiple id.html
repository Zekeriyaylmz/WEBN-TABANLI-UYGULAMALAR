<!DOCTYPE html>
<html>
<head>
	<title>Multiple Id Selection</title>
	<style type="text/css">
		p{color: darkblue}
		#bir{color: red}
		.bir{color: purple}
	</style>
</head>
<body>
<h3>Multiple - Id Uygulaması</h3>
<p>GÜRHAN SÖZER</p>
<div>Eğitimin Başlangıcı</div>
<ol>
	<li id="bir">HTML</li>
	<li>JAVASCRİPT</li>
	<li class="bir">CSS</li>
	<li>PHP</li>
</ol>
<div id="bir">Eğitimin Sonu</div>
</body>
</html>
