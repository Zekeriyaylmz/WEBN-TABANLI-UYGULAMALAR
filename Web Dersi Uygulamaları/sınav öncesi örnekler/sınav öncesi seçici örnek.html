<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position Örnek</title>
	<style type="text/css">
		.parent .child
		{
			background-color: lightblue;
			padding: 10px;
		}
		.parent .child .grandchild
		{
			background-color: lightgreen;
			padding: 20px;
		}
		.parent p
		{
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
<div class="parent">
	<p>Bu, parent`in doğrudan çocuğu.</p>
		<div class="child">
			<p>Bu, child`ın çocuğu, yani parent`in torunu.</p>
				<div class="grandchild">
					<p>Bu, grandchild`ın çocuğu, yani parent`ın torununun çocuğu.</p>
				</div>
		</div>
</div>
</body>
</html>
