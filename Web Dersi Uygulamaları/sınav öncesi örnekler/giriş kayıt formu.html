<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Tablolu Tasarım</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>LÜTFEN FORMU DOLDORUNUZ</h1>
<hr>
<form>
<h3>Hesap Bilgileriniz</h3>
<p>kullanıcı Adı:<input type="text" name="username" placeholder="Kullanıcı Adınız" required>
</p>
<p>Eposta<input type="email" name="eposta" placeholder="Epostanız" required></p>
<p>Parola<input type="password" name="parola" placeholder="Parolanız" required></p>
<h3>Kişisel Bilgileriniz</h3>
<p>Ad:<input type="text" name="ad" placeholder="Adınız"></p>
<p>Soyad:<input type="text" name="soyad" placeholder="Soyadınız"></p>
<p>Yaşadığınız Şehir:
<select name="sehir">
<option>İstanbul</option>
<option>İzmir</option>
<option>Ankara</option>
<option>Antalya</option>
<option>Üsküp</option>
<option>Selanik</option>
<option>Zonguldak </option>
</select>
</p>
<p>Cinsiyet:
<input type="radio" name="cinsiyet">Erkek
<input type="radio" name="cinsiyet">Kadın
</p>
<p>Hobileriniz:
<input type="checkbox" name="hobiler">Sinema
<input type="checkbox" name="hobiler">Gezmek
<input type="checkbox" name="hobiler">Spor
<input type="checkbox" name="hobiler">Kitap Okumak
</p>
<input type="submit" value="Kaydet">
</form>
</body>
</html>
