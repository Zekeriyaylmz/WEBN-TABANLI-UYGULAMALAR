<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attribute Seçici Uygulaması</title>
	<style type="text/css">
		a{font-family: fantasy; font-style: italic;}
		a:link{color: blue;}
		a:hover{color: blue;}
		a:active{color: yellow;}
	</style>
</head>
<body>
<a href="#">Ana sayfa</a></br>
<a href="#">İletişim</a></br>
<a href="#">Hakkımızda</a></br>
<a href="#">Galeri</a>
</body>
</html>
