<!DOCTYPE>
<html>
<head>
<meta charset=utf-8>
<title>Tablo ile Form Örneği</title>
</head>
<body>
<h1>HTML Kayıt Formu</h1>
<table border="1">
<tbody>
<tr>
<th><label>Ad:</label></th>
<th><input type="text" name="ad"></th>
</tr>
<tr>
<th><label>Soyad:</label></th>
<th><input type="text" name="soyAd"></th>
</tr>
<tr>
<th><label>E-posta:</label></th>
<th><input type="text" name="Eposta"></th>
</tr>
<tr>
<th><label>Şifre:</label></th>
<th><input type="password" name="şifre"></th>
</tr>
<tr>
<th><label>Şifre(tekrar):</label></th>
<th><input type="password" name="şifre"></th>
</tr>
<tr>
<th><label>Telefon No:</label></th>
<th><input type="number" name="telefon" placeholder="(___)(_______)"></th>
</tr>
<tr>
<th><label>Cinsiyet:</label></th>
<th><input type="radio" name="Cinsiyet"><label>Erkek</label><input type="radio" name="Cinsiyet"><label>Kadın</label></th>
</tr>
<tr>
<th><label>Doğum Tarihi:</label></th>
<th><input type="date" name="dogumTarihi"></th>
</tr>
<tr>
<th colspan="2"><input type="checkbox" name="sözleşme"><label>üyelik şartlarını kabul ediyorum</label></th>
</tr>
<tr>
<th colspan="2"><button type="submit" value="Kayıt Ol">Kayıt Ol</button></th>
</tr>
</table>
</body>
